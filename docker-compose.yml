version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: synchrony-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: synchrony
      POSTGRES_PASSWORD: synchrony_pass
      POSTGRES_DB: synchrony
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synchrony"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synchrony-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://synchrony:synchrony_pass@db:5432/synchrony
      JWT_SECRET: synchrony-super-secret-jwt-key-2024
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  redis:
    image: redis:7-alpine
    container_name: synchrony-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:

